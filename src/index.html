<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@500&display=swap" rel="stylesheet">
    <!--FONT AWESOME ///NEW !!!-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!--STYLESHEET-->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <main>
    <article>

      <section class='register'>
        <div class='form-wrapper form-register active'>
          <form>
            <div class='input-wrapper'>
              <div class="login-icon icon-right">
                <i class="fas fa-sign-in-alt"></i>
              </div>
              <input id='inp-reg-name' class='input-text input-name' type='text' placeholder='name'/>
              <label for='inp-reg-name' class='input-text-label'>name</label>
            </div>
            <div class='input-wrapper'>
              <input id='inp-reg-email' class='input-text input-email' type='email' placeholder='e-mail'/>
              <label for='inp-reg-email' class='input-text-label'>e-mail</label>
            </div>
            <div class='input-wrapper'>
              <input id='inp-reg-password' class='input-text input-password' type='password' placeholder='password'/>
              <label for='inp-reg-password' class='input-text-label'>password</label>
            </div>
            <div class='button-wrapper'>
              <button type="submit" class='button button-register'>REGISTER</button>
            </div>
          </form>
        </div>

        <div class='form-wrapper form-login'>
          <form>
            <div class='input-wrapper'>
              <div class="login-icon icon-left">
                <i class="fas fa-sign-in-alt"></i>
              </div>
              <input id='inp-log-name' class='input-text input-name' type='text' placeholder='name'/>
              <label for='inp-log-name' class='input-text-label'>name</label>
            </div>
            <div class='input-wrapper'>
              <input id='inp-log-email' class='input-text input-email' type='email' placeholder='e-mail'/>
              <label for='inp-log-email' class='input-text-label'>e-mail</label>
            </div>
            <div class='input-wrapper'>
              <input id='inp-log-password' class='input-text input-password' type='password' placeholder='password'/>
              <label for='inp-log-password' class='input-text-label'>password</label>
            </div>
            <div class='button-wrapper'>
              <button class='button button-login' disabled>LOGIN</button>
            </div>
          </form>
        </div>
      </section>

      <section>
        <div class="overlay">
          <div class="modal" id="registration-confirm">
            
            <div>
              <div class="modal-button-x close-modal">x</div>
            </div>
            
            <div class="modal-wrapper">
              <div class="modal-title">
                <h2 class="modal-title-text"></h2>
                <script id="template-modal-reg-title" type="text/x-handlebars-template">
                  {{ greetingMessage }}
                </script>
              </div>
              <div class="modal-info">              
                <h4 class="modal-info-text"></h4>
                <script id="template-modal-reg-info" type="text/x-handlebars-template">
                  {{ notification }}
                </script>
              </div>
            </div>

            <div class="modal-button-wrapper">
              <div class="modal-button-close close-modal">Okay</div>
            </div>

          </div>
        </div>
      </section>

    </article>
  </main>

  <!-- HANDLEBARS LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src='./js/app.js' type='module'></script>

</body>
</html>
